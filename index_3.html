    <nav class="navbar navbar-dark bg-purple shadow-lg nav-enclosure">

        <a class="navbar-brand" href="\">
            <u class="border rounded title" style="font-size: 2rem;">Org-Connect</u>

        <form class="form-inline">
            <button class="btn btn-light btn-outline-purple shadow" type="button" data-toggle="modal"
                data-target="#loginModal" id="loginBtn">
                <u>Login</u>
            </button>
        </form>

    <div class="modal fade shadow" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="border-radius: 2rem;">

                <div class="modal-header">
                    <h5 class="modal-title" id="loginContent">Lets Get Started&hellip;</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" id="loginContent">
                    <img id="faceICO" src="./images/round-face-24px.svg">
                    <form method="post" action="submit">
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control shadow" id="loginEmail" aria-describedby="emailHelp"
                                placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else&hellip; maybe &#128540;</small>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control shadow" id="loginPassword"
                                placeholder="Enter Password" required>
                        </div>

                        <button type="submit" class="btn btn-success loginBTN shadow">Login</button>
                        <!--
                        <hr class="my-3">
                        <a href="#">

                        </a>
-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary loginBTN shadow-none"
                        data-dismiss="modal">Close</button>

                    <a href="./web/userRegister.html">
                        <button type="button" class="btn btn-primary loginBTN shadow" onclick="openSignUp()">Sign
                            Up</button>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <div class="container enclosure top-margin">

                <h1 class="display-4">Welcome To</h1>

                    <u class="title">Org-Connect</u>

                <hr class="my-3">
                <p class="lead">
